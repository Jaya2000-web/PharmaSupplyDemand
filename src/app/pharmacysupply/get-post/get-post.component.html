<div class="Text" style="font-weight: 800; font-size:x-large;">
    Enter the Medicine and Demand Details
</div>

<div class="form-group row">
    <form #MedicineDemandForm="ngForm" (ngSubmit)="Adddemand(MedicineDemandForm.value)">
    <!-- <label class="col-md-2 col-form-label">Medicine</label> -->
    <div class="row g-3 align-items-center">
        <div class="col-auto"> 
            <label for="Medicine" class="col-form-label" style="font-weight: 700; font-size:large;">Medicine Name:</label>
        </div>
        <div class="col-auto">
            <input id="Medicine" type="text" class="col-form-control" [(ngModel)]="medicineDemand.medicine"
             name="Medicine" placeholder="Enter Medicine Name">
        </div> 
        <div>

        </div>
        <div class="col-auto">
            <label for="DemandCount" class="form-label" style="font-weight: 700; font-size:large;">Demand Count:</label>
        </div>
        <div class="col-auto">
            <input id="DemandCount" type="text" class="col-form-control" [(ngModel)]="medicineDemand.demandCount" 
            name="DemandCount" placeholder="Enter the Count">
        </div>
        <div></div>
        <div>
            <button type="submit" class="btn btn-success">Submit</button>
             &nbsp; &nbsp;
            <button  type="reset" class="btn btn-danger">Clear</button>
        </div>
    </div>
</form>
<div class="alert alert-danger mt-2" *ngIf="ErrorMessage">Please Provide Correct Details</div>
</div>
<br>


<table class="table table-bordered" *ngIf= "AddMessage" > 
    <thead>
        <tr>
            <!-- <th>Id</th> -->
            <th>PharmacyName</th>
            <th>MedicineName</th>
            <th>SupplyCount</th>
        </tr>
    </thead>
    <tbody>
        <tr class="success" *ngFor="let dataItem of DemandList1 | slice:-3">
            <!-- <td>{{dataItem.id}}</td> -->
            <td>{{dataItem.pharmacyName}}</td>
            <td>{{dataItem.medicineName}}</td> 
            <td>{{dataItem.supplyCount}}</td>
        </tr>
    </tbody>
</table> 

<style>
    label{
        display: inline-block;
        padding: 3px 6px;
        text-align:right;
        width: 150px;
        vertical-align:top;
    }
    button{
        padding: 7px 14px;
    }
    .Text{
        padding: 20px;
        text-align:left;
        color:blueviolet;
    }
    
</style>
